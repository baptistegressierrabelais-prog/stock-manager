<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion de stock – Sunny Island</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; padding:20px }
    h1 { font-size:24px }
    table { width:100%; border-collapse: collapse; margin-top:20px }
    th, td { border:1px solid #334155; padding:8px; text-align:left }
    th { background:#1e293b }
    input, button { padding:6px; margin:4px }
    button { cursor:pointer }
  </style>
</head>
<body>

<h1>Gestion de stock – Sunny Island (FiveM)</h1>

<div>
  <input id="item" placeholder="Nom de l'objet" />
  <input id="qty" type="number" placeholder="Quantité" />
  <button onclick="addItem()">Ajouter / Mettre à jour</button>
</div>

<table>
  <thead>
    <tr>
      <th>Objet</th>
      <th>Quantité</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="stock"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "REMPLACE_API_KEY",
    authDomain: "REMPLACE.firebaseapp.com",
    projectId: "REMPLACE",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const stockRef = collection(db, "stock");

  window.addItem = async () => {
    const name = document.getElementById('item').value.trim();
    const qty = Number(document.getElementById('qty').value);
    if (!name || qty < 0) return;
    await setDoc(doc(stockRef, name), { qty });
  };

  window.removeItem = async (name) => {
    await deleteDoc(doc(stockRef, name));
  };

  onSnapshot(stockRef, (snapshot) => {
    const tbody = document.getElementById('stock');
    tbody.innerHTML = "";
    snapshot.forEach(docu => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${docu.id}</td>
        <td>${docu.data().qty}</td>
        <td><button onclick=\"removeItem('${docu.id}')\">Supprimer</button></td>`;
      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
