<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BCSSI – Gestionnaire de Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: rgba(10, 10, 15, 0.95);
            color: #ffffff;
        }
        .container {
            width: 900px;
            margin: 40px auto;
            background: #141824;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input, select, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        input, select {
            background: #1e2333;
            color: #fff;
        }
        button {
            background: #2e6cff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #2557cc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #2a2f45;
        }
        th {
            background: #1b2030;
        }
        .actions button {
            margin: 0 3px;
            padding: 6px 10px;
            font-size: 12px;
        }
        .danger {
            background: #c0392b;
        }
        .danger:hover {
            background: #992d22;
        }
        .success {
            background: #27ae60;
        }
        .success:hover {
            background: #1e8c4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BCSSI – Gestionnaire de Stock</h1>

    <div class="top-bar">
        <input type="text" id="itemName" placeholder="Nom de l'équipement">
        <select id="itemType">
            <option value="arme">Arme</option>
            <option value="munition">Munition</option>
            <option value="equipement">Équipement</option>
        </select>
        <input type="number" id="itemQty" placeholder="Quantité" min="1">
        <button onclick="addItem()">Ajouter</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Type</th>
                <th>Quantité</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="stockTable"></tbody>
    </table>
</div>

<script>
    let stock = [];

    function addItem() {
        const name = document.getElementById('itemName').value;
        const type = document.getElementById('itemType').value;
        const qty = parseInt(document.getElementById('itemQty').value);

        if (!name || !qty || qty <= 0) return;

        const existing = stock.find(i => i.name === name && i.type === type);
        if (existing) {
            existing.qty += qty;
        } else {
            stock.push({ name, type, qty });
        }
        render();
        sendToFiveM();
    }

    function removeItem(index) {
        stock.splice(index, 1);
        render();
        sendToFiveM();
    }

    function changeQty(index, delta) {
        stock[index].qty += delta;
        if (stock[index].qty <= 0) stock.splice(index, 1);
        render();
        sendToFiveM();
    }

    function render() {
        const table = document.getElementById('stockTable');
        table.innerHTML = '';
        stock.forEach((item, i) => {
            table.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.type}</td>
                    <td>${item.qty}</td>
                    <td class="actions">
                        <button class="success" onclick="changeQty(${i}, 1)">+</button>
                        <button class="danger" onclick="changeQty(${i}, -1)">-</button>
                        <button class="danger" onclick="removeItem(${i})">Supprimer</button>
                    </td>
                </tr>`;
        });
    }

    function sendToFiveM() {
        fetch(`https://${GetParentResourceName()}/updateStock`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(stock)
        });
    }

    window.addEventListener('message', function(event) {
        if (event.data.action === 'open') {
            document.body.style.display = 'block';
            stock = event.data.stock || [];
            render();
        }
        if (event.data.action === 'close') {
            document.body.style.display = 'none';
        }
    });
</script>

</body>
</html>
