<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion de stock ‚Äì Sunny Island</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 100%);
      color: #e5e7eb;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 30px;
      border-bottom: 2px solid #334155;
    }

    .tab-btn {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
      margin-bottom: -2px;
    }

    .tab-btn:hover {
      color: #cbd5e1;
    }

    .tab-btn.active {
      color: #60a5fa;
      border-bottom-color: #60a5fa;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-section {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid #334155;
    }

    .form-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .input-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      background: #0f172a;
      border: 1px solid #475569;
      color: #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      padding: 10px 24px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-danger:hover {
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 24px;
    }

    .category {
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #334155;
      transition: all 0.3s ease;
    }

    .category:hover {
      border-color: #475569;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
    }

    .category-header {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-icon {
      font-size: 20px;
    }

    .category-count {
      margin-left: auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    th {
      background: #0f172a;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      color: #94a3b8;
      letter-spacing: 0.5px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    td {
      color: #cbd5e1;
    }

    .qty-badge {
      display: inline-block;
      background: #334155;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
      color: #60a5fa;
    }

    .empty-message {
      padding: 24px;
      text-align: center;
      color: #64748b;
      font-size: 14px;
    }

    .action-cell {
      text-align: center;
    }

    .qty-input-cell input {
      width: 80px;
      padding: 6px;
      background: #0f172a;
      border: 1px solid #475569;
      color: #e5e7eb;
      border-radius: 4px;
      text-align: center;
    }

    .qty-input-cell input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .btn-update {
      background: linear-gradient(135deg, #10b981, #059669);
      padding: 4px 10px;
      font-size: 11px;
      margin-left: 6px;
    }

    .btn-update:hover {
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .vehicles-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .vehicle-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 0;
      border: 1px solid #334155;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .vehicle-card:hover {
      border-color: #475569;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
    }

    .vehicle-header {
      display: flex;
      align-items: stretch;
      gap: 0;
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
      width: 100%;
      height: 60px;
    }

    .vehicle-number {
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: #1e293b;
      flex: 0 0 25%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #334155;
    }

    .vehicle-info {
      flex: 0 0 35%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #334155;
      background: #1e293b;
    }

    .vehicle-info h3 {
      font-size: 14px;
      margin: 0;
      color: #e5e7eb;
    }

    .vehicle-plate {
      background: #fbbf24;
      color: #000;
      flex: 0 0 40%;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .vehicle-actions {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: #1e293b;
    }

    .vehicle-actions button {
      flex: 1;
      padding: 8px 12px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .categories {
        grid-template-columns: 1fr;
      }

      .form-group {
        flex-direction: column;
      }

      .input-group {
        min-width: 100%;
      }

      .vehicles-grid {
        grid-template-columns: 1fr;
      }

      .tabs {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>üèùÔ∏è Blaine County Sheriff Sunny Island - Gestion</h1>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('inventory')">üì¶ Inventaire</button>
    <button class="tab-btn" onclick="switchTab('vehicles')">üöó V√©hicules</button>
    <button class="tab-btn" onclick="switchTab('orders')">üõí Commandes</button>
    <button class="tab-btn" onclick="switchTab('repairs')">üîß R√©parations</button>
  </div>

  <!-- TAB: INVENTAIRE -->
  <div id="inventory" class="tab-content active">
    <div class="form-section">
      <div class="form-group">
        <div class="input-group">
          <label for="category">Cat√©gorie</label>
          <select id="category">
            <option value="Armes">üî´ Armes</option>
            <option value="√âquipement Arme">üéØ √âquipement Arme</option>
            <option value="Munitions">üí£ Munitions</option>
            <option value="√âquipement">üß• √âquipement</option>
            <option value="Divers">üì¶ Divers</option>
          </select>
        </div>
        <div class="input-group">
          <label for="item">Nom de l'objet</label>
          <input id="item" type="text" placeholder="Ex: AK47, 9mm, etc." />
        </div>
        <div class="input-group" style="flex: 0 1 120px;">
          <label for="qty">Quantit√©</label>
          <input id="qty" type="number" placeholder="0" min="0" />
        </div>
        <button onclick="addItem()">Ajouter / Mettre √† jour</button>
      </div>
    </div>

    <div class="categories" id="categoriesContainer"></div>
  </div>

  <!-- TAB: V√âHICULES -->
  <div id="vehicles" class="tab-content">
    <div class="form-section">
      <div class="form-group">
        <div class="input-group" style="flex: 0 1 140px;">
          <label for="vehicleNumber">Matricule (01-99)</label>
          <input id="vehicleNumber" type="text" placeholder="01" maxlength="2" pattern="\d{2}" />
        </div>
        <div class="input-group">
          <label for="vehicleName">Nom du v√©hicule</label>
          <input id="vehicleName" type="text" placeholder="Ex: Dispatch, Patrol, etc." />
        </div>
        <div class="input-group">
          <label for="vehiclePlate">Plaque d'immatriculation</label>
          <input id="vehiclePlate" type="text" placeholder="Ex: AA-123-BB" />
        </div>
        <button onclick="addVehicle()">Ajouter / Mettre √† jour</button>
      </div>
    </div>

    <div class="vehicles-grid" id="vehiclesContainer"></div>
  </div>

  <!-- TAB: COMMANDES -->
  <div id="orders" class="tab-content">
    <div class="categories" id="ordersContainer"></div>
  </div>

  <!-- TAB: R√âPARATIONS -->
  <div id="repairs" class="tab-content">
    <div class="form-section">
      <div class="form-group">
        <div class="input-group">
          <label for="repairWeapon">Nom de l'arme</label>
          <input id="repairWeapon" type="text" placeholder="Ex: AK47, M9, etc." />
        </div>
        <div class="input-group" style="flex: 0 1 120px;">
          <label for="repairQty">Quantit√©</label>
          <input id="repairQty" type="number" placeholder="0" min="0" />
        </div>
        <button onclick="addRepair()">Ajouter √† la r√©paration</button>
      </div>
    </div>

    <div class="categories" id="repairsContainer"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyBWHyADypkFFxslXd_9b2EvJIdFUq62qjY",
    authDomain: "bcssi-stock.firebaseapp.com",
    projectId: "bcssi-stock",
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const stockRef = collection(db, "stock");
  const vehiclesRef = collection(db, "vehicles");
  const repairsRef = collection(db, "repairs");

  const categories = {
    "Armes": { icon: "üî´", color: "#ef4444" },
    "√âquipement Arme": { icon: "üéØ", color: "#f59e0b" },
    "Munitions": { icon: "üí£", color: "#f97316" },
    "√âquipement": { icon: "üß•", color: "#06b6d4" },
    "Divers": { icon: "üì¶", color: "#8b5cf6" }
  };

  // ONGLETS
  window.switchTab = (tabName) => {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    
    document.getElementById(tabName).classList.add('active');
    document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
  };

  // INVENTAIRE
  window.addItem = async () => {
    const category = document.getElementById('category').value;
    const name = document.getElementById('item').value.trim();
    const qty = Number(document.getElementById('qty').value);
    
    if (!name || qty < 0) return;
    
    const docId = `${category}__${name}`;
    await setDoc(doc(stockRef, docId), { 
      category,
      name,
      qty 
    });
    
    document.getElementById('item').value = '';
    document.getElementById('qty').value = '';
    document.getElementById('item').focus();
  };

  window.removeItem = async (docId) => {
    await deleteDoc(doc(stockRef, docId));
  };

  window.updateItem = async (docId, newQty) => {
    const qty = Number(newQty);
    if (qty < 0) return;
    
    const docRef = doc(stockRef, docId);
    await setDoc(docRef, { qty }, { merge: true });
  };

  // V√âHICULES
  window.addVehicle = async () => {
    const numberStr = document.getElementById('vehicleNumber').value.trim();
    const name = document.getElementById('vehicleName').value.trim();
    const plate = document.getElementById('vehiclePlate').value.trim();
    
    if (!numberStr || numberStr.length !== 2 || !name || !plate) return;
    
    const number = parseInt(numberStr, 10);
    if (isNaN(number) || number < 1 || number > 99) return;
    
    const docId = `vehicle_${String(number).padStart(2, '0')}`;
    await setDoc(doc(vehiclesRef, docId), {
      number: String(number).padStart(2, '0'),
      name,
      plate
    });
    
    document.getElementById('vehicleNumber').value = '';
    document.getElementById('vehicleName').value = '';
    document.getElementById('vehiclePlate').value = '';
    document.getElementById('vehicleNumber').focus();
  };

  window.removeVehicle = async (docId) => {
    await deleteDoc(doc(vehiclesRef, docId));
  };

  window.editVehicle = (number, name, plate) => {
    document.getElementById('vehicleNumber').value = number;
    document.getElementById('vehicleName').value = name;
    document.getElementById('vehiclePlate').value = plate;
    document.getElementById('vehicleNumber').focus();
  };

  // R√âPARATIONS
  window.addRepair = async () => {
    const weapon = document.getElementById('repairWeapon').value.trim();
    const qtyValue = document.getElementById('repairQty').value.trim();
    
    if (!weapon || !qtyValue) return;
    
    const qty = parseInt(qtyValue, 10);
    if (isNaN(qty) || qty <= 0) return;
    
    const docId = `repair_${weapon}_${Date.now()}`;
    await setDoc(doc(repairsRef, docId), {
      weapon,
      qty,
      createdAt: new Date().toISOString()
    });
    
    document.getElementById('repairWeapon').value = '';
    document.getElementById('repairQty').value = '';
    document.getElementById('repairWeapon').focus();
  };

  window.removeRepair = async (docId) => {
    await deleteDoc(doc(repairsRef, docId));
  };

  window.completeRepair = async (docId) => {
    await deleteDoc(doc(repairsRef, docId));
  };

  // RENDU INVENTAIRE
  onSnapshot(stockRef, (snapshot) => {
    const data = {};
    const lowStockItems = {};
    
    snapshot.forEach(docu => {
      const item = docu.data();
      const category = item.category || "Divers";
      
      if (!data[category]) {
        data[category] = [];
      }
      data[category].push({
        id: docu.id,
        ...item
      });

      const thresholds = {
        "Armes": 10,
        "√âquipement Arme": 20,
        "Munitions": 5000,
        "√âquipement": 20,
        "Divers": 50
      };

      const threshold = thresholds[category] || 0;
      if (item.qty < threshold) {
        if (!lowStockItems[category]) {
          lowStockItems[category] = [];
        }
        lowStockItems[category].push({
          id: docu.id,
          ...item,
          neededQty: threshold - item.qty
        });
      }
    });

    const container = document.getElementById('categoriesContainer');
    container.innerHTML = '';

    Object.keys(categories).forEach(cat => {
      const items = data[cat] || [];
      const catInfo = categories[cat];
      
      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'category';
      
      const header = document.createElement('div');
      header.className = 'category-header';
      header.innerHTML = `
        <span class="category-icon">${catInfo.icon}</span>
        <span>${cat}</span>
        <span class="category-count">${items.length}</span>
      `;
      categoryDiv.appendChild(header);

      if (items.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'empty-message';
        empty.textContent = 'Aucun objet';
        categoryDiv.appendChild(empty);
      } else {
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>Objet</th>
            <th style="text-align: right;">Quantit√©</th>
            <th style="text-align: right;">Affichage</th>
            <th style="text-align: center;">Action</th>
          </tr>
        `;
        table.appendChild(thead);

        items.sort((a, b) => a.qty - b.qty);

        const tbody = document.createElement('tbody');
        items.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.name}</td>
            <td style="text-align: right;"><input type="number" id="qty-${item.id}" value="${item.qty}" min="0" class="qty-input"></td>
            <td style="text-align: right;"><span class="qty-badge">${Number(item.qty).toLocaleString('fr-FR')}</span></td>
            <td class="action-cell">
              <button class="btn-update" onclick="updateItem('${item.id}', document.getElementById('qty-${item.id}').value)">‚úì</button>
              <button class="btn-danger" onclick="removeItem('${item.id}')">‚úï</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        categoryDiv.appendChild(table);
      }

      container.appendChild(categoryDiv);
    });

    // RENDU COMMANDES
    const ordersContainer = document.getElementById('ordersContainer');
    ordersContainer.innerHTML = '';

    const hasLowStock = Object.values(lowStockItems).some(arr => arr.length > 0);

    if (!hasLowStock) {
      const empty = document.createElement('div');
      empty.className = 'empty-message';
      empty.style.gridColumn = '1 / -1';
      empty.textContent = 'Tous les stocks sont suffisants ‚úì';
      ordersContainer.appendChild(empty);
      return;
    }

    Object.keys(categories).forEach(cat => {
      const items = lowStockItems[cat] || [];
      if (items.length === 0) return;

      const catInfo = categories[cat];
      
      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'category';
      
      const header = document.createElement('div');
      header.className = 'category-header';
      header.innerHTML = `
        <span class="category-icon">${catInfo.icon}</span>
        <span>${cat}</span>
        <span class="category-count">${items.length}</span>
      `;
      categoryDiv.appendChild(header);

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>Objet</th>
          <th style="text-align: center;">Stock actuel</th>
          <th style="text-align: center;">√Ä commander</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td style="text-align: center;"><span class="qty-badge">${Number(item.qty).toLocaleString('fr-FR')}</span></td>
          <td style="text-align: center;"><span class="qty-badge" style="background: #dc2626; color: white;">+${Number(item.neededQty).toLocaleString('fr-FR')}</span></td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      categoryDiv.appendChild(table);

      ordersContainer.appendChild(categoryDiv);
    });
  });

  // RENDU V√âHICULES
  onSnapshot(vehiclesRef, (snapshot) => {
    const container = document.getElementById('vehiclesContainer');
    container.innerHTML = '';

    if (snapshot.empty) {
      const empty = document.createElement('div');
      empty.className = 'empty-message';
      empty.style.gridColumn = '1 / -1';
      empty.textContent = 'Aucun v√©hicule ajout√©';
      container.appendChild(empty);
      return;
    }

    const vehicles = [];
    snapshot.forEach(docu => {
      vehicles.push({
        id: docu.id,
        ...docu.data()
      });
    });

    vehicles.sort((a, b) => {
      const numA = parseInt(a.number, 10);
      const numB = parseInt(b.number, 10);
      return numA - numB;
    });

    vehicles.forEach(vehicle => {
      const card = document.createElement('div');
      card.className = 'vehicle-card';
      card.innerHTML = `
        <div class="vehicle-header">
          <div class="vehicle-number">BC ${vehicle.number}</div>
          <div class="vehicle-info">
            <h3>${vehicle.name}</h3>
          </div>
          <div class="vehicle-plate">${vehicle.plate}</div>
        </div>
        <div class="vehicle-actions">
          <button onclick="editVehicle(${vehicle.number}, '${vehicle.name}', '${vehicle.plate}')">‚úèÔ∏è Modifier</button>
          <button class="btn-danger" onclick="removeVehicle('${vehicle.id}')">‚úï Supprimer</button>
        </div>
      `;
      container.appendChild(card);
    });
  });

  // RENDU R√âPARATIONS
  onSnapshot(repairsRef, (snapshot) => {
    const container = document.getElementById('repairsContainer');
    container.innerHTML = '';

    if (snapshot.empty) {
      const empty = document.createElement('div');
      empty.className = 'empty-message';
      empty.style.gridColumn = '1 / -1';
      empty.textContent = 'Aucune arme en r√©paration';
      container.appendChild(empty);
      return;
    }

    const categoryDiv = document.createElement('div');
    categoryDiv.className = 'category';
    
    const header = document.createElement('div');
    header.className = 'category-header';
    header.innerHTML = `
      <span class="category-icon">üîß</span>
      <span>Armes en r√©paration</span>
      <span class="category-count">${snapshot.size}</span>
    `;
    categoryDiv.appendChild(header);

    const table = document.createElement('table');
    const thead = document.createElement('thead');
