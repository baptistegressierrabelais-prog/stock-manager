<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager - Sunny Island Sheriff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #0f172a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #1e40af 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            color: #dbeafe;
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .header .code {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 10px;
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #fbbf24;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status {
            display: inline-block;
            margin-left: 20px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            border-radius: 8px;
            font-size: 0.9em;
            color: #86efac;
        }

        .status.offline {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #fca5a5;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .add-section {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .add-section h2 {
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input, select {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.5);
            color: #fff;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus, select:focus {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .items-section {
            margin-bottom: 40px;
        }

        .category-header {
            font-size: 1.3em;
            font-weight: 700;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .category-armes { background: linear-gradient(135deg, #fee2e2, #fecaca); color: #7f1d1d; }
        .category-munitions { background: linear-gradient(135deg, #fed7aa, #fdba74); color: #7c2d12; }
        .category-equipement { background: linear-gradient(135deg, #dbeafe, #bfdbfe); color: #0c2340; }
        .category-general { background: linear-gradient(135deg, #f3f4f6, #e5e7eb); color: #1f2937; }
        .category-autres { background: linear-gradient(135deg, #dcfce7, #bbf7d0); color: #166534; }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 18px;
            margin-bottom: 30px;
        }

        .item-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-8px);
            border-color: #3b82f6;
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.2);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .item-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .item-date {
            font-size: 0.8em;
            color: #94a3b8;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626) !important;
            padding: 10px 14px !important;
            border-radius: 10px !important;
            font-size: 1.1em !important;
            width: 44px !important;
            height: 44px !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c) !important;
            transform: scale(1.1);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(30, 41, 59, 0.5);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .qty-btn {
            padding: 10px 14px !important;
            background: linear-gradient(135deg, #64748b, #475569) !important;
            width: 40px !important;
            height: 40px !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: linear-gradient(135deg, #475569, #334155) !important;
        }

        .qty-input {
            width: 70px !important;
            text-align: center !important;
            padding: 10px !important;
            background: rgba(59, 130, 246, 0.1) !important;
            border: 1px solid #3b82f6 !important;
            font-weight: 600 !important;
        }

        .qty-display {
            font-size: 1.5em;
            font-weight: 700;
            color: #fbbf24;
            margin-left: auto;
            min-width: 60px;
            text-align: right;
        }

        .empty-state {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 80px 40px;
            text-align: center;
            color: #94a3b8;
            font-size: 1.1em;
            border: 2px dashed rgba(148, 163, 184, 0.3);
            margin: 40px 0;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            font-weight: 600;
            animation: slideIn 0.4s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .sidebar {
                flex-direction: row;
            }
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>üì¶ STOCK MANAGER</h1>
                <p>Sunny Island Sheriff BCSSI</p>
                <div>
                    <span class="code">üîê Code: SI-SHERIFF-2025</span>
                    <span class="status" id="status">üîÑ Chargement...</span>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div>
                <div class="add-section">
                    <h2>‚ûï Ajouter un article</h2>
                    <div class="input-group">
                        <input type="text" id="itemName" placeholder="Nom de l'article">
                        <input type="number" id="itemQty" placeholder="Quantit√©" value="1" min="1">
                        <select id="itemCategory">
                            <option>General</option>
                            <option>Armes</option>
                            <option>Munitions</option>
                            <option>Equipement</option>
                            <option>Autres</option>
                        </select>
                        <button id="addBtn">‚ûï Ajouter</button>
                    </div>
                </div>

                <div id="itemsContainer" style="margin-top: 30px;"></div>
            </div>

            <div class="sidebar" id="statsContainer"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

    <script>
        const categories = ['General', 'Armes', 'Munitions', 'Equipement', 'Autres'];
        let items = [];
        let db = null;

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC7-Ybah-MVWuUl_nqHxzN_U3JKmDzd0I4",
            authDomain: "stock-manager-si.firebaseapp.com",
            databaseURL: "https://stock-manager-si-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "stock-manager-si",
            storageBucket: "stock-manager-si.appspot.com",
            messagingSenderId: "851634932717",
            appId: "1:851634932717:web:f3f1e0c1a5d8b2c9e4f5a6"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();

        // V√©rifier la connexion
        db.ref('.info/connected').on('value', (snapshot) => {
            const status = document.getElementById('status');
            if (snapshot.val()) {
                status.textContent = '‚úÖ En ligne';
                status.classList.remove('offline');
            } else {
                status.textContent = '‚ùå Hors ligne';
                status.classList.add('offline');
            }
        });

        // Charger les donn√©es en temps r√©el
        db.ref('stock-items').on('value', (snapshot) => {
            const data = snapshot.val();
            items = data ? Object.entries(data).map(([key, value]) => ({...value, key})) : [];
            renderItems();
            updateStats();
        });

        // Ajouter un article
        document.getElementById('addBtn').addEventListener('click', function() {
            const name = document.getElementById('itemName').value.trim();
            const qty = parseInt(document.getElementById('itemQty').value) || 1;
            const category = document.getElementById('itemCategory').value;

            if (!name) {
                alert('Veuillez entrer un nom d\'article');
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.disabled = true;

            const item = {
                name: name,
                quantity: qty,
                category: category,
                date: new Date().toLocaleDateString('fr-FR'),
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
            };

            const newId = Date.now().toString();

            db.ref('stock-items/' + newId).set(item).then(() => {
                showSuccess(`‚úÖ "${name}" ajout√©!`);
                document.getElementById('itemName').value = '';
                document.getElementById('itemQty').value = '1';
                document.getElementById('itemName').focus();
                btn.disabled = false;
            }).catch((error) => {
                alert('‚ùå Erreur: ' + error.message);
                btn.disabled = false;
            });
        });

        // Supprimer un article
        window.deleteItem = function(key) {
            if (confirm('√ätes-vous s√ªr?')) {
                db.ref('stock-items/' + key).remove();
            }
        };

        // Mettre √† jour la quantit√©
        window.updateQuantity = function(key, newQty) {
            newQty = Math.max(0, parseInt(newQty) || 0);
            db.ref('stock-items/' + key + '/quantity').set(newQty);
        };

        // Afficher message de succ√®s
        function showSuccess(msg) {
            const div = document.createElement('div');
            div.className = 'success-message';
            div.textContent = msg;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        // Afficher les articles
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">üì≠ Aucun article</div>';
                return;
            }

            let html = '';
            categories.forEach(category => {
                const catItems = items.filter(i => i.category === category);
                if (catItems.length === 0) return;

                const catClass = category.toLowerCase().replace(/\s/g, '');
                html += `
                    <div class="items-section">
                        <div class="category-header category-${catClass}">
                            ${category}
                            <div class="category-badge">${catItems.length}</div>
                        </div>
                        <div class="items-grid">
                `;

                catItems.forEach(item => {
                    html += `
                        <div class="item-card">
                            <div class="item-header">
                                <div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-date">üìÖ ${item.date} ${item.time}</div>
                                </div>
                                <button class="delete-btn" onclick="deleteItem('${item.key}')">üóëÔ∏è</button>
                            </div>
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="updateQuantity('${item.key}', ${item.quantity - 1})">‚àí</button>
                                <input type="number" class="qty-input" value="${item.quantity}" onchange="updateQuantity('${item.key}', this.value)">
                                <button class="qty-btn" onclick="updateQuantity('${item.key}', ${item.quantity + 1})">+</button>
                                <div class="qty-display">${item.quantity}x</div>
                            </div>
                        </div>
                    `;
                });

                html += '</div></div>';
            });

            container.innerHTML = html;
        }

        // Mettre √† jour les stats
        function updateStats() {
            const total = items.length;
            const qty = items.reduce((sum, i) => sum + i.quantity, 0);
            const cats = new Set(items.map(i => i.category)).size;

            const html = `
                <div class="stat-card">
                    <div class="stat-label">üì¶ Articles</div>
                    <div class="stat-value">${total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üìä Quantit√©</div>
                    <div class="stat-value">${qty}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üè∑Ô∏è Cat√©gories</div>
                    <div class="stat-value">${cats}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">‚òÅÔ∏è √âtat</div>
                    <div class="stat-value" style="font-size: 1.8em;">‚úÖ</div>
                </div>
            `;

            document.getElementById('statsContainer').innerHTML = html;
        }

        // Enter pour ajouter
        document.getElementById('itemName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('addBtn').click();
        });
    </script>
</body>
</html>
