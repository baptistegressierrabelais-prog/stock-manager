<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BCSSI ‚Äì Gestionnaire de Stock Sheriff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', Helvetica, sans-serif;
            background: rgba(10, 10, 15, 0.95);
            color: #ffffff;
        }

        .container {
            width: 1000px;
            margin: 40px auto;
            background: #141824;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            padding: 0;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0f4c3a 0%, #1a7c5e 100%);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #0f4c3a;
        }

        .header h1 {
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px;
        }

        .top-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }

        input, select, button {
            padding: 12px 15px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 13px;
            transition: all 0.3s;
        }

        input, select {
            background: #1e2333;
            color: #fff;
            flex: 1;
        }

        input::placeholder {
            color: #888;
        }

        input:focus, select:focus {
            background: #242d40;
            box-shadow: 0 0 8px rgba(26, 124, 94, 0.3);
        }

        .btn-add {
            background: #1a7c5e;
            color: #fff;
            cursor: pointer;
            padding: 12px 25px;
            font-weight: 600;
            min-width: 150px;
        }

        .btn-add:hover {
            background: #0f4c3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 124, 94, 0.4);
        }

        .btn-clear {
            background: #3b3f55;
            color: #fff;
            cursor: pointer;
            padding: 12px 20px;
            font-weight: 600;
        }

        .btn-clear:hover {
            background: #4a5070;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1e2333;
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #1a7c5e;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #1a7c5e;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 13px 15px;
            text-align: left;
            border-bottom: 1px solid #2a2f45;
        }

        th {
            background: #1b2030;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
            color: #1a7c5e;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background: #1a1f30;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-arme {
            background: #c0392b;
            color: white;
        }

        .type-munition {
            background: #ff9800;
            color: white;
        }

        .type-equipement {
            background: #1a7c5e;
            color: white;
        }

        .quantity {
            font-weight: 700;
            color: #1a7c5e;
            font-size: 15px;
        }

        .actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .btn-qty {
            background: #1a7c5e;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s;
            min-width: 35px;
        }

        .btn-qty:hover {
            background: #0f4c3a;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #c0392b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: #992d22;
            transform: scale(1.05);
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 14px;
        }

        .footer {
            background: #1b2030;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #2a2f45;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .input-group {
                flex-direction: column;
                min-width: unset;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            th, td {
                padding: 10px;
                font-size: 12px;
            }

            .actions {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üöì BCSSI ‚Äì GESTIONNAIRE DE STOCK</h1>
        <p>Sheriff - Sunny Island | Gestion d'armurerie</p>
    </div>

    <div class="content">
        <div class="top-bar">
            <div class="input-group">
                <input type="text" id="itemName" placeholder="Nom de l'√©quipement">
                <select id="itemType">
                    <option value="arme">üî´ Arme</option>
                    <option value="munition">üí• Munition</option>
                    <option value="equipement">üõ°Ô∏è √âquipement</option>
                </select>
                <input type="number" id="itemQty" placeholder="Quantit√©" min="1" value="1">
            </div>
            <button class="btn-add" onclick="addItem()">+ Ajouter</button>
            <button class="btn-clear" onclick="clearForm()">R√©initialiser</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Articles</div>
                <div class="stat-number" id="totalItems">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Armes</div>
                <div class="stat-number" id="weaponCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Munitions</div>
                <div class="stat-number" id="ammoCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√âquipements</div>
                <div class="stat-number" id="equipCount">0</div>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Quantit√©</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stockTable"></tbody>
            </table>
            <div class="empty-message" id="emptyMessage" style="display: none;">
                Aucun article en stock. Commencez √† en ajouter !
            </div>
        </div>
    </div>

    <div class="footer">
        Synchronisation en direct entre utilisateurs du site
    </div>
</div>

<script>
    let stock = [];

    function addItem() {
        const name = document.getElementById('itemName').value.trim();
        const type = document.getElementById('itemType').value;
        const qty = parseInt(document.getElementById('itemQty').value);

        if (!name || !qty || qty <= 0) {
            alert('Veuillez remplir tous les champs correctement');
            return;
        }

        const existing = stock.find(i => i.name === name && i.type === type);
        if (existing) {
            existing.qty += qty;
        } else {
            stock.push({ name, type, qty });
        }

        clearForm();
        render();
        saveStockPersistent();
    }

    function removeItem(index) {
        if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
            stock.splice(index, 1);
            render();
            saveStockPersistent();
        }
    }

    function changeQty(index, delta) {
        stock[index].qty += delta;
        if (stock[index].qty <= 0) {
            removeItem(index);
        } else {
            render();
            saveStockPersistent();
        }
    }

    function clearForm() {
        document.getElementById('itemName').value = '';
        document.getElementById('itemType').value = 'arme';
        document.getElementById('itemQty').value = '1';
        document.getElementById('itemName').focus();
    }

    function getTypeBadge(type) {
        const types = {
            'arme': { class: 'type-arme', label: 'üî´ Arme' },
            'munition': { class: 'type-munition', label: 'üí• Munition' },
            'equipement': { class: 'type-equipement', label: 'üõ°Ô∏è √âquipement' }
        };
        return types[type] || types['equipement'];
    }

    function updateStats() {
        const totalItems = stock.reduce((sum, item) => sum + item.qty, 0);
        const weaponCount = stock.filter(i => i.type === 'arme').reduce((sum, item) => sum + item.qty, 0);
        const ammoCount = stock.filter(i => i.type === 'munition').reduce((sum, item) => sum + item.qty, 0);
        const equipCount = stock.filter(i => i.type === 'equipement').reduce((sum, item) => sum + item.qty, 0);

        document.getElementById('totalItems').textContent = totalItems;
        document.getElementById('weaponCount').textContent = weaponCount;
        document.getElementById('ammoCount').textContent = ammoCount;
        document.getElementById('equipCount').textContent = equipCount;
    }

    function render() {
        const table = document.getElementById('stockTable');
        const emptyMessage = document.getElementById('emptyMessage');

        if (stock.length === 0) {
            table.innerHTML = '';
            emptyMessage.style.display = 'block';
            updateStats();
            return;
        }

        emptyMessage.style.display = 'none';
        table.innerHTML = '';

        stock.forEach((item, i) => {
            const typeBadge = getTypeBadge(item.type);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${item.name}</strong></td>
                <td><span class="type-badge ${typeBadge.class}">${typeBadge.label}</span></td>
                <td><span class="quantity">${item.qty}</span></td>
                <td>
                    <div class="actions">
                        <button class="btn-qty" onclick="changeQty(${i}, 1)">+</button>
                        <button class="btn-qty" onclick="changeQty(${i}, -1)">-</button>
                        <button class="btn-delete" onclick="removeItem(${i})">Supprimer</button>
                    </div>
                </td>
            `;
            table.appendChild(row);
        });

        updateStats();
    }

    function sendToFiveM() {
        // Sauvegarde locale persistante
        saveStock();
        // Synchronisation avec d'autres utilisateurs
        syncStock();
    }

    function saveStock() {
        window.storage.set('bcssi-sheriff-stock', JSON.stringify(stock), true).catch(err => console.log('Erreur sauvegarde'));
    }

    async function saveStockPersistent() {
        try {
            await window.storage.set('bcssi-sheriff-stock', JSON.stringify(stock), true);
            console.log('‚úÖ Stock sauvegard√©');
        } catch (err) {
            console.log('Erreur sauvegarde:', err);
        }
    }

    async function syncStock() {
        try {
            const result = await window.storage.get('bcssi-sheriff-stock', true);
            if (result && result.value) {
                const sharedStock = JSON.parse(result.value);
                // V√©rifier si les donn√©es ont chang√©
                if (JSON.stringify(stock) !== JSON.stringify(sharedStock)) {
                    stock = sharedStock;
                    render();
                }
            }
        } catch (e) {
            console.log('Sync en cours...');
        }
    }

    async function loadStock() {
        try {
            const result = await window.storage.get('bcssi-sheriff-stock', true);
            if (result && result.value) {
                stock = JSON.parse(result.value);
            }
            render();
        } catch (e) {
            console.log('Pas de donn√©es sauvegard√©es, d√©marrage avec stock vide');
            render();
        }
    }

    window.addEventListener('message', function(event) {
        const data = event.data;
        if (data.action === 'open') {
            document.body.style.display = 'block';
            stock = data.stock || [];
            render();
            clearForm();
        }
        if (data.action === 'close') {
            document.body.style.display = 'none';
        }
    });

    // Initialisation - Charger les donn√©es sauvegard√©es
    loadStock();

    // Synchronisation en temps r√©el toutes les 3 secondes SEULEMENT si pas de modification
    let lastSyncTime = 0;
    setInterval(() => {
        const now = Date.now();
        if (now - lastSyncTime > 3000) {
            syncStock();
            lastSyncTime = now;
        }
    }, 1000);
</script>

</body>
</html>
